<html lang="en">
    <head id="head">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Visualizer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/css/uikit.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        
            <div class="search-container">
                <!--search songs input-->
                <form id="search-songs" class="uk-search uk-search-large" onsubmit="search(); return false;">
                    <input id="search-sgs" class="uk-search-input" type="search" placeholder="Search Songs" aria-label="Search" autocomplete="off">
                    <div id="results"></div>
                </form>
            

                <!--search visuals input-->
                <form id="search-visuals" class="uk-search uk-search-large" onsubmit="fetchBgs(); return false;">
                    <input id="search-bgs" class="uk-search-input" type="search" placeholder="Search Visuals" aria-label="Search" autocomplete="off">
                    <div id="results-bgs"></div>
                </form>
            </div>    


            <!--populate img src through GIPHY API. adjust to fill viewport-->
            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1">
                <div id="toggle-animation" class="uk-position-center uk-panel"><span id="lyrics">1</span></div>
                <ul class="uk-slider-items uk-grid uk-grid-match" uk-height-viewport="offset-top: true; offset-bottom: 30">
                    <div id="bg-fill-blur" class="uk-cover-container">
                    <li id="bg-fill" class="uk-width-3-4"></li>
                    </div>
            </div>


            <!---->
            <div class="np-container">
                <h1 id="np-song">Song Name</h1>
                <h2 id="np-artist">Artist Name</h2>
                <h3 class="np-bg">Background Video</h3>
            </div>

            <div class="br-container">

                <!--edit button target. use toggle-animation id for lyrics. potentially move this div to middle of body-->
                <div class="lyrics-container">
                    <button href="#toggle-animation" class="uk-button uk-button-default save-button" type="button" uk-toggle="target: #toggle-animation; animation: uk-animation-fade">Toggle</button>
                </div>


                <!--saved visualizers modal-->
                <div class="modals-container">

                    <div class="saved-visualzers">

                        <a class="uk-button uk-button-default save-button" href="#modal-center1" uk-toggle>Saved Visualizers</a>

                        <div id="modal-center1" class="uk-flex-top" uk-modal>
                            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

                                <button class="uk-modal-close-default" type="button" uk-close></button>

                                <ul class="saved-visualzers-list">
                                    <li>test</li>
                                </ul>

                            </div>
                        </div>
                    </div>


                    <!--save a visualizer modal-->
                    <div class="save-visualzers">
                        <a class="uk-button uk-button-default save-button" href="#modal-center2" uk-toggle>Save a Visualizer</a>

                        <div id="modal-center2" class="uk-flex-top" uk-modal>
                            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

                                <button class="uk-modal-close-default" type="button" uk-close></button>

                                <form>
                                    <span>Name your visualizer:   </span>
                                    <input class="uk-input uk-width-1-1" type="text" placeholder="uk-width-1-1" aria-label="uk-width-1-1">
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
            </div>   



            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit-icons.min.js"></script>
            <script src="./assets/js/script.js"></script>
        
    </body>

</html>
