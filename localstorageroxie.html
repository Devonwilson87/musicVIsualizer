<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search History</title>
</head>
<body>
  <input type="text" id="searchInput">
  <button onclick="saveSearch()">Save Search</button>
  <div id="searchHistory"></div>

  <script>
    // Function to save search to local storage
    function saveSearch() {
      const searchInput = document.getElementById('searchInput').value;
      if (searchInput.trim() !== '') {
        // Retrieve existing search history from local storage or initialize an empty array
        let searches = JSON.parse(localStorage.getItem('searches')) || [];
        
        // Add new search to the array
        searches.push(searchInput);
        
        // Save updated search history back to local storage
        localStorage.setItem('searches', JSON.stringify(searches));
        
        // Show that the search is saved
        alert('Search saved!');
        
        // Refresh the displayed search history
        displaySearchHistory();
      } else {
        alert('Please enter a search query.');
      }
    }

    // Function to display search history
    function displaySearchHistory() {
      const searchHistoryElement = document.getElementById('searchHistory');
      searchHistoryElement.innerHTML = ''; // Clear previous content
      
      // Retrieve search history from local storage
      const searches = JSON.parse(localStorage.getItem('searches')) || [];
      
      // Display each search query in the search history
      searches.forEach((search, index) => {
        const searchItem = document.createElement('div');
        searchItem.textContent = `${index + 1}. ${search}`;
        searchHistoryElement.appendChild(searchItem);
      });
    }

    // Display search history when the page loads
    window.onload = displaySearchHistory;
  </script>
</body>
</html>
